name: Publish

on:
  release:
    types: [published]

jobs:
  release:
    name: Release
    strategy:
      matrix:
        kind: ["linux", "windows", "macOS"]
        include:
          - kind: linux
            os: ubuntu-latest
            target: linux-x64
          - kind: windows
            os: windows-latest
            target: win-x64
          - kind: macOS
            os: macos-latest
            target: osx-x64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch tags
        run: git fetch --tags

      - name: Install .NET 9 SDK
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            Invoke-WebRequest 'https://dotnet.microsoft.com/download/dotnet/scripts/v1/dotnet-install.ps1' -OutFile dotnet-install.ps1
            ./dotnet-install.ps1 -Channel 9.0 -Version 9.0.102 -InstallDir "$env:ProgramFiles\dotnet"
          else
            curl -L https://dot.net/v1/dotnet-install.sh -o dotnet-install.sh
            chmod +x ./dotnet-install.sh
            ./dotnet-install.sh --version 9.0.102 --install-dir /usr/share/dotnet
          fi
          echo "PATH=$PATH:/usr/share/dotnet" >> $GITHUB_ENV
          echo "DOTNET_ROOT=/usr/share/dotnet" >> $GITHUB_ENV

      - name: Verify .NET Installation
        shell: bash
        run: |
          dotnet --version
          dotnet --list-sdks

      - name: Build
        shell: bash
        run: |
          tag=$(git describe --tags --abbrev=0)
          release_name="App-$tag-${{ matrix.target }}"

          # Build everything
          dotnet publish "./cadmus-tool/cadmus-tool.csproj" --framework net9.0 --self-contained --runtime "${{ matrix.target }}" -c Release -o "$release_name"

          # Pack files
          if [ "${{ matrix.target }}" == "win-x64" ]; then
            # Pack to zip for Windows
            7z a -tzip "${release_name}.zip" "./${release_name}/*"
          else
            tar czvf "${release_name}.tar.gz" "$release_name"
          fi

          # Delete output directory
          rm -r "$release_name"

      - name: Publish
        uses: softprops/action-gh-release@v1
        with:
          files: "App*"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
